<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlagsApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <h1>Where in the world?</h1>
    </header>
    <div class="filters">
        <input type="text" id="query" placeholder="Search for a country...">
        <select name="region" id="region">
            <option value="">Filter by region</option>
            <option value="Africa">Africa</option>
            <option value="Americas">Americas</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
        </select>
    </div>
    <main id="root"></main>

    <script type="module" src="dom-utils.js"></script>
    <script type="module" src="view-dashboard.js"></script>
    <script type="module" src="view-detail.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
